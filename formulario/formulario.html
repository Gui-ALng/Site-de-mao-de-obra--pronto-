<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Pendente</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Contratação de Profissionais de Mão de Obra</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Cadastre-se como empregador</h1>
        <form id="form-empregador">
            <label for="nome_empregador">Nome:</label>
            <input id="nome_empregador" name="nome" placeholder="Insira seu nome completo"><br>
            <label for="email_empregador">E-mail:</label>
            <input id="email_empregador" type="email" name="email" placeholder="Insira seu e-mail"><br>
            <label for="senha_empregador">Senha:</label>
            <input id="senha_empregador" type="password" name="senha" placeholder="Insira a sua senha">
            <input type="checkbox" id="showPassword_empregador" name="showPassword"
                onclick="togglePassword('senha_empregador')"> Mostrar senha<br>
            <label for="confirma_senha_empregador">Confirmar senha:</label>
            <input id="confirma_senha_empregador" type="password" name="confirma_senha"
                placeholder="Insira novamente a sua senha"><br>
            <label for="cpf_empregador">CPF:</label>
            <input id="cpf_empregador" type="text" name="cpf" maxlength="14" placeholder="000.000.000-00"><br>
            <label for="celular_empregador">Celular:</label>
            <input type="text" id="celular_empregador" name="celular" maxlength="15" placeholder="(00) 00000-0000"><br>
            <input type="submit" value="Enviar Cadastro">
        </form>
    </div>

    <div class="profissional">
        <h1>Cadastre-se como profissional</h1>
        <form id="form-profissional">
                <label for="nome_empregador">Nome:</label>
                <input id="nome_empregador" name="nome" placeholder="Insira seu nome completo"><br>
                <label for="email_empregador">E-mail:</label>
                <input id="email_empregador" type="email" name="email" placeholder="Insira seu e-mail"><br>
                <label for="senha_empregador">Senha:</label>
                <input id="senha_empregador" type="password" name="senha" placeholder="Insira a sua senha">
                <input type="checkbox" id="showPassword_empregador" name="showPassword"
                    onclick="togglePassword('senha_empregador')"> Mostrar senha<br>
                <label for="confirma_senha_empregador">Confirmar senha:</label>
                <input id="confirma_senha_empregador" type="password" name="confirma_senha"
                    placeholder="Insira novamente a sua senha"><br>
                <label for="cpf_empregador">CPF:</label>
                <input id="cpf_empregador" type="text" name="cpf" maxlength="14" placeholder="000.000.000-00"><br>
                <label for="celular_empregador">Celular:</label>
                <input type="text" id="celular_empregador" name="celular" maxlength="15"
                    placeholder="(00) 00000-0000"><br>
                <input type="submit" value="Enviar Cadastro">

    <script>
        function mascara(input, formato) {
            input.addEventListener('input', function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                let novoValor = '';
                for (let i = 0, j = 0; i < formato.length && j < valor.length; i++) {
                    if (formato[i] === '#') {
                        novoValor += valor[j];
                        j++;
                    } else {
                        novoValor += formato[i];
                    }
                }
                e.target.value = novoValor;
            });
        }

        function validaCPF(input) {
            input.addEventListener('blur', function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                if (valor.length !== 11) {
                    alert('CPF inválido. Por favor, insira um CPF válido.');
                    e.target.value = '';
                }
            });
        }

        function validaCelular(input) {
            input.addEventListener('blur', function (e) {
                let valor = e.target.value.replace(/\D/g, '');
                if (valor.length !== 11) {
                    alert('Número de celular inválido. Por favor, insira um número válido com DDD.');
                    e.target.value = '';
                }
            });
        }

        function togglePassword(inputId) {
            var x = document.getElementById(inputId);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        ['empregador', 'profissional'].forEach(function (tipo) {
            let cpfInput = document.getElementById('cpf_' + tipo);
            let celularInput = document.getElementById('celular_' + tipo);

            mascara(cpfInput, '###.###.###-##');
            mascara(celularInput, '(##) #####-####');
            validaCPF(cpfInput);
            validaCelular(celularInput);
        });
    </script>
    <footer>
        <p>&copy; 2024 Contratação de Profissionais de Mão de Obra. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
